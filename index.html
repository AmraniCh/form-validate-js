<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validate js</title>
  </head>

  <body>
    <form id="register_form" class="myForm" action="" method="post">
      <div>
        <label for="username">Username :*</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Choose a username"
          data-field-name="Username"
          required

        />
      </div>

      <div>
        <label for="email">Email :*</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
          maxlength="30"

          pattern="[A-Za-z]{3}" 
          title="Three letter country code"
        />
      </div>

      <div>
        <label for="password">Password :*</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          autocomplete="off"
        />
      </div>

      <div>
        <label for="confirm_password">Confirm Password :*</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="Password"
          autocomplete="off"
        />
      </div>

      <div>
        <label for="age">Age :*</label>
        <input type="text" id="age" name="age" placeholder="Your Age" />
      </div>

      <div>
        <label for="age">Languages :*</label>
        <select id="languages" name="languages">
          <option value="" selected>select language</option>
          <option value="php">PHP</option>
          <option value="javascript">JavaScript</option>
          <option value="css3">CSS3</option>
        </select>
      </div>

      <div>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />
      </div>

      <input type="submit" value="Register"/>
    </form>

    <script src="src/index.js"></script>

    <script>
      var validate = FormValidator('#register_form', {
        events: ['change', 'input', 'submit'],
        //lang: 'fr',
        constraints: {
          username: {
            equal: '#password',
            required: true,
            match: 'username',
            maxlength: function() {
              // logic
              return 30;
            },
            messages: {
              /**
               * three diffrent ways of altring the default error messages
               */
              equal: function(msg) {
                return this.format(msg, 'PASSWORD');
              },
              match: 'not matches {0} !!.',
              required: function(msg) {
                return 'Error : '+msg;
              }
            }
          },
          email: {} // the lib will depends on html5 validation attributes and input types
        }
      });

      console.log(validate);

    </script>
  </body>
</html>
